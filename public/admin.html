<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Matrimonial Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Add Matrimonial Profile</h1>

  <form id="profileForm">
    <input type="hidden" id="profileId">
    
    <label>Name:</label>
    <input type="text" id="name" required><br>

    <label>DOB:</label>
    <input type="date" id="dob"><br>

    <label>Gender:</label>
    <select id="gender">
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>

    <label>Education:</label>
    <input type="text" id="education"><br>

    <label>Hometown:</label>
    <input type="text" id="hometown"><br>

    <label>Address:</label>
    <input type="text" id="address"><br>

    <label>Income:</label>
    <input type="number" id="income"><br>

    <label>Assets:</label>
    <input type="text" id="assets"><br>

    <label>Preferences:</label>
    <input type="text" id="preferences"><br>

    <label>Height:</label>
    <input type="text" id="height"><br>

    <button type="submit">Submit</button>
  </form>

  <div id="successMessage" style="color: green; margin-top: 10px;"></div>
  <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

  <hr>
  <h3>Existing Profiles</h3>
  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Education</th>
        <th>Hometown</th>
        <th>Income</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="profilesTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
